<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          animation: {
            blink: 'blink 1.5s infinite steps(1, end)',
            inflate: 'inflate 0.25s ease-out forwards',
            'dot-blink': 'dot-blink 1.5s infinite steps(1, end)',
          },
          keyframes: {
            blink: {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '0.3' }
            },
            inflate: {
              '0%': { transform: 'scale(0.8)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            },
            'dot-blink': {
              '0%, 20%': { opacity: '0' },
              '40%': { opacity: '1' },
              '100%': { opacity: '0' }
            }
          }
        }
      }
    }
  </script>
  <title>Chat App</title>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
  <div class="flex flex-col h-screen">
    <div class="md:hidden flex justify-between items-center p-4 bg-white dark:bg-gray-800 shadow fixed top-0 left-0 right-0 z-20">
      <button id="menuBtn" class="p-2 bg-gray-100 dark:bg-gray-700 rounded text-gray-800 dark:text-gray-100">
        â˜°
      </button>
      <h2 class="text-lg font-bold text-gray-900 dark:text-gray-100">Chat App</h2>
      <button id="mobileModeBtn" onclick="toggleMode(this)" class="p-2 bg-gray-100 dark:bg-gray-700 rounded-full">
        <svg id="sunIconMobile" class="w-5 h-5 text-gray-800 dark:text-white hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
        <svg id="moonIconMobile" class="w-5 h-5 text-gray-800 dark:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
      </button>
    </div>

    <div class="flex-1 flex flex-col md:flex-row overflow-hidden relative">
      <div id="sidebar"
           class="w-full md:w-64 bg-white dark:bg-gray-800 shadow-lg flex flex-col transform md:translate-x-0 transition-transform duration-300 absolute md:relative z-10 -translate-x-full md:translate-x-0 h-full">
        <header class="flex p-4 border-b border-gray-200 items-center dark:border-gray-700 justify-between">
          <div>
            <h2 class="font-bold text-xl text-gray-900 dark:text-gray-100">Chat App</h2>
            <p id="yourId" class="text-sm mt-3 font-bold text-gray-900 dark:text-gray-500">Your ID : UserAi53456</p>
          </div>

          <button onclick="toggleMode(this)" id="desktopModeBtn" class="p-2 bg-gray-100 dark:bg-gray-700 rounded-full hidden md:block">
            <svg id="sunIconDesktop" class="w-5 h-5 text-gray-800 dark:text-white hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
            <svg id="moonIconDesktop" class="w-5 h-5 text-gray-800 dark:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg>
          </button>
        </header>

        <div class="p-2 flex-1 overflow-y-auto">
          <h1 class="font-bold text-xl text-gray-900 dark:text-gray-100 mb-4">Connected Users</h1>
          <div id="connectedUsers" class="flex-1 space-y-2"></div>
        </div>

        <footer id="statusCon"
                class="flex items-center gap-3 p-4 border-t border-gray-200 dark:border-gray-700">
          <div id="icon-2" class="w-3 h-3 rounded-full bg-green-500"></div>
          <div id="status" class="text-md text-gray-900 dark:text-gray-300">Connected</div>
        </footer>
      </div>

      <div class="flex-1 flex flex-col md:h-auto overflow-hidden md:mt-0 mt-[64px]">
        <div class="flex flex-col flex-1 overflow-hidden relative">
          <div class="flex-1 overflow-hidden">
            <div id="chatBox"
                 class="h-full p-4 overflow-y-auto scrollbar-hide flex flex-col space-y-4 justify-end"></div>
          </div>

          <div id="feedback"
               class="text-xs font-bold p-2 text-gray-600 dark:text-gray-300 invisible pl-6 animate-blink">
               <span id="typingUser" class="inline-block"></span>
               <span class="inline-block w-1.5 h-1.5 bg-gray-600 dark:bg-gray-300 rounded-full mx-0.5 opacity-0 animate-dot-blink"></span>
               <span class="inline-block w-1.5 h-1.5 bg-gray-600 dark:bg-gray-300 rounded-full mx-0.5 opacity-0 animate-dot-blink" style="animation-delay: 0.5s;"></span>
               <span class="inline-block w-1.5 h-1.5 bg-gray-600 dark:bg-gray-300 rounded-full mx-0.5 opacity-0 animate-dot-blink" style="animation-delay: 1s;"></span>
          </div>

          <form id="msgForm"
                class="p-2 bg-white space-x-4 border-t flex items-center justify-between border-gray-200 dark:border-gray-700 dark:bg-gray-700 px-4 group focus-within:border-blue-500 transition-colors duration-200">
            <input class="flex-1 p-2 bg-white outline-none dark:bg-gray-700 rounded dark:text-gray-100"
                   type="text" id="msgInput" placeholder="Type your message..." autocomplete="off" />
            <button id="sendBtn"
                    class="bg-blue-500 px-6 py-2 hover:bg-blue-600 rounded text-gray-100 disabled:bg-gray-600 transition-colors duration-200" disabled>
              Send
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
  <script>
    const menuBtn = document.getElementById("menuBtn");
    const sidebar = document.getElementById("sidebar");
    const chatBox = document.getElementById("chatBox");

    function toggleMode(buttonElement) {
      document.documentElement.classList.toggle("dark");

      const sunIcon = buttonElement.querySelector("[id^='sunIcon']");
      const moonIcon = buttonElement.querySelector("[id^='moonIcon']");

      if (document.documentElement.classList.contains("dark")) {
        if (sunIcon) sunIcon.classList.remove("hidden");
        if (moonIcon) moonIcon.classList.add("hidden");
      } else {
        if (sunIcon) sunIcon.classList.add("hidden");
        if (moonIcon) moonIcon.classList.remove("hidden");
      }

      const otherButtonId = buttonElement.id === 'mobileModeBtn' ? 'desktopModeBtn' : 'mobileModeBtn';
      const otherButton = document.getElementById(otherButtonId);
      if (otherButton) {
        const otherSunIcon = otherButton.querySelector("[id^='sunIcon']");
        const otherMoonIcon = otherButton.querySelector("[id^='moonIcon']");
        if (document.documentElement.classList.contains("dark")) {
          if (otherSunIcon) otherSunIcon.classList.remove("hidden");
          if (otherMoonIcon) otherMoonIcon.classList.add("hidden");
        } else {
          if (otherSunIcon) otherSunIcon.classList.add("hidden");
          if (otherMoonIcon) otherMoonIcon.classList.remove("hidden");
        }
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const isDarkMode = document.documentElement.classList.contains("dark");

        const mobileModeBtn = document.getElementById('mobileModeBtn');
        if (mobileModeBtn) {
            const sunIconMobile = mobileModeBtn.querySelector('#sunIconMobile');
            const moonIconMobile = mobileModeBtn.querySelector('#moonIconMobile');
            if (isDarkMode) {
                if (sunIconMobile) sunIconMobile.classList.remove('hidden');
                if (moonIconMobile) moonIconMobile.classList.add('hidden');
            } else {
                if (sunIconMobile) sunIconMobile.classList.add('hidden');
                if (moonIconMobile) moonIconMobile.classList.remove('hidden');
            }
        }

        const desktopModeBtn = document.getElementById('desktopModeBtn');
        if (desktopModeBtn) {
            const sunIconDesktop = desktopModeBtn.querySelector('#sunIconDesktop');
            const moonIconDesktop = desktopModeBtn.querySelector('#moonIconDesktop');
            if (isDarkMode) {
                if (sunIconDesktop) sunIconDesktop.classList.remove('hidden');
                if (moonIconDesktop) moonIconDesktop.classList.add('hidden');
            } else {
                if (sunIconDesktop) sunIconDesktop.classList.add('hidden');
                if (moonIconDesktop) moonIconDesktop.classList.remove('hidden');
            }
        }
    });

    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("-translate-x-full");
    });

    document.addEventListener('click', (event) => {
        if (!sidebar.contains(event.target) && !menuBtn.contains(event.target) && !sidebar.classList.contains('-translate-x-full') && window.innerWidth < 768) {
            sidebar.classList.add('-translate-x-full');
        }
    });

    function scrollToBottom() {
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
