<html lang="en">
<head>

    </div>
    <!-- Mobile Header End -->

    <!-- Chat Section Start -->
    <div id="chat-container"></div>
    <!-- Chat Section End -->

    <!-- Msg Section Start -->
    <div id="msgInput-container" class="fixed bottom-0 left-0 right-0 w-full  mb-4 px-4">
      <form class="group group-focus:border-gray-600 p-4 border border-gray-300 rounded-4xl flex items-center justify-between w-full">
        <input class="flex-1 outline-0 px-2" type="text" name="msgInput" id="msgInput" placeholder="Message">
        <button class="mx-2 p-2 bg-gray-800 rounded-full disabled:opacity-50 disabled:cursor-not-allowed cursor-pointer" type="submit" disabled>

      </form>
    </div>
    <!-- Msg Section End -->
   </div>

</body>
</html>
